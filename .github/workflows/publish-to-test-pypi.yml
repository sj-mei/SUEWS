name: Publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI

on: push

jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9

    # # remote debugging
    # - name: Setup upterm session
    #   uses: lhotari/action-upterm@v1

    - name: check git info
      run: |
        git tag -l
        git status
        git describe --always --dirty --match "2[0-9]*"

    - name: test and build
      run: |
        pip install pandas wheel pytest tables build
        make test
        make wheel

    - name: Publish distribution ğŸ“¦ to Test PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        packages_dir: wheelhouse
        verbose: true
        skip_existing: true
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/

    - name: Publish distribution ğŸ“¦ to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        packages_dir: wheelhouse
        verbose: true
        skip_existing: true
        password: ${{ secrets.PYPI_API_TOKEN }}