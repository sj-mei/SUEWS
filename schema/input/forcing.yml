# ########################################
# this file is used to define the meteorologgical forcing variables
# %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
# revision history:
# TS 20230305: checked
# ########################################

- name: iy
  use:
    input: forcing
  description: Year
  dimensions: 0
  unit: YYYY
  requisite: forcing
- name: id
  use:
    input: forcing
  description: Day of year
  dimensions: 0
  unit: DOY
  requisite: forcing
- name: it
  use:
    input: forcing
  description: Hour
  dimensions: 0
  unit: H
  requisite: forcing
- name: imin
  use:
    input: forcing
  description: Minute
  dimensions: 0
  unit: M
  requisite: forcing
- name: qn
  use:
    input: forcing
  description: Net all-wave radiation
  dimensions: 0
  unit: W m^-2] (Required if `NetRadiationMethod` = 0.
  requisite:
    netradiaton.0-Obs
- name: qh
  use:
    input: forcing
  description: Sensible heat flux
  dimensions: 0
  unit: W m^-2
  requisite: forcing
- name: qe
  use:
    input: forcing
  description: Latent heat flux
  dimensions: 0
  unit: W m^-2
  requisite: forcing
- name: qs
  use:
    input: forcing
  description: Storage heat flux
  dimensions: 0
  unit: W m^-2
  requisite: forcing
- name: qf
  use:
    input: forcing
  description: Anthropogenic heat flux
  dimensions: 0
  unit: W m^-2
  requisite:
    emission.0-Obs
- name: U
  use:
    input: forcing
  description: Wind speed (measurement height (`z`) is needed in `SUEWS_SiteSelect.txt`)
  dimensions: 0
  unit: m s-1
  requisite: forcing
- name: RH
  use:
    input: forcing
  description: Relative Humidity (measurement height (`z`) is needed in `SUEWS_SiteSelect.txt`)
  dimensions: 0
  unit: "%"
  requisite: forcing
- name: Tair
  use:
    input: forcing
  description: Air temperature (measurement height (`z`) is needed in `SUEWS_SiteSelect.txt`)
  dimensions: 0
  unit: degC
  requisite: forcing

- name: pres
  use:
    input: forcing
  description: Barometric pressure (measurement height (`z`) is needed in `SUEWS_SiteSelect.txt`
  dimensions: 0
  unit: kPa
  requisite: forcing
- name: rain
  use:
    input: forcing
  description: Accumulated rainfall
  dimensions: 0
  unit: mm
  requisite: forcing
- name: kdown
  use:
    input: forcing
  description: Incoming shortwave radiation
  dimensions: 0
  unit: W m^-2] Must be > 0 W m^-2
  requisite: forcing
- name: snow
  use:
    input: forcing
  description: "Snow cover fraction (0 â€“ 1)"
  dimensions: 0
  unit: -] (Required if `SnowUse` = 1
  requisite:
    snow.1-Obs
- name: ldown
  use:
    input: forcing
  description: Incoming longwave radiation
  dimensions: 0
  unit: W m^-2
  requisite:
    ldown.0-Obs # todo: propose to introduce a new method for ldown so to separate obs and modelled ldown
- name: fcld
  use:
    input: forcing
  description: Cloud fraction
  dimensions: 0
  unit: tenths
  requisite:
    ldown.1-LWCloud # todo: propose to introduce a new method for ldown so to separate obs and modelled ldown
- name: Wuh
  use:
    input: forcing
  description: External water use
  dimensions: 0
  unit: "m^3"
  requisite:
    wateruse.0-Obs
- name: xsmd
  use:
    input: forcing
  description: Observed soil moisture
  dimensions: 0
  unit: kg kg^-1 # todo: propose to simplify the input type to be only volumetric soil moisture, which seems to be more commonly measured; drop support for gravimetric soil moisture
  requisite:
    soilmoisture.0-Obs
- name: lai
  use:
    input: forcing
  description: Observed leaf area index
  dimensions: 0
  unit: "m^-2 m^-2"
  requisite:
    lai.0-Obs
- name: kdiff
  use:
    input: forcing
  description: Diffuse radiation
  dimensions: 0
  unit: "W m^-2"
  requisite:
    netradiaton.100-BEERS # need to assign an option for BEERS
- name: kdir
  use:
    input: forcing
  description: Direct radiation
  dimensions: 0
  unit: "W m^-2"
  requisite:
    netradiaton.100-BEERS # need to assign an option for BEERS
- name: wdir
  use:
    input: forcing
  description: Wind direction
  dimensions: 0
  unit: degrees
  requisite: forcing
- name: isec
  use:
    input: forcing
  description: Second
  default: 0
  dimensions: 0
  unit: S
  requisite: forcing